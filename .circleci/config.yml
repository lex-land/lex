version: 2

jobs:
  build:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run: npm -v
      - run: pwd
      - add_ssh_keys:
        fingerprints:
          - '3f:52:3b:90:0a:75:de:78:95:d3:ba:2f:7f:c0:25:77'
  deploy:
    machine:
      enabled: true
    steps:
      - run:
          name: Deploy Over SSH
          command: |
            ssh $SSH_USER@$SSH_HOST "echo "Hello" "

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
