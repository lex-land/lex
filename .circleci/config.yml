version: 2

jobs:
  build:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run: npm -v
      - run: pwd
  deploy:
    machine:
      enabled: true
    steps:
      - run: echo 'Hello'
      - add_ssh_keys:
          fingerprints:
            - '34:99:74:78:a0:a0:76:78:a5:88:f4:de:b4:f4:f3:2a'
      - run:
          name: Deploy Over SSH
          command: |
            ssh $SSH_USER@$SSH_HOST "ls"

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
